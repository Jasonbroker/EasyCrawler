group 'com.jason'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.jfoenix:jfoenix:1.0.0' , 'us.codecraft:webmagic-core:0.6.0', 'us.codecraft:webmagic-extension:0.6.0'
}